script: placeholder # workaround for https://github.com/travis-ci/travis-ci/issues/4681
matrix:
  include:
    - script:
        - carthage bootstrap 
        - set -o pipefail && xcodebuild -scheme Noonian -project Noonian.xcodeproj clean build test | xcpretty
      env: JOB=Xcode
      os: osx
      osx_image: xcode8
      language: objective-c
      before_install:
        - ./scripts/upstall-carthage.sh
        - ./scripts/upstall-swiftlint.sh
      after_success:
        - bash <(curl -s https://codecov.io/bash)
#      before_deploy:
#        - carthage build --no-skip-current
#        - carthage archive $FRAMEWORK_NAME
    - script:
        - swift build
        - swift test
      env: JOB=SPM
      os: osx
      osx_image: xcode8
      language: objective-c
    - script:
        - swift build
        - swift test
      env: JOB=Linux
      sudo: required
      dist: trusty
      language: generic
      before_install:
        - wget -q -O - https://swift.org/keys/all-keys.asc | gpg --import -
        - cd ..
        - gpg --keyserver hkp://pool.sks-keyservers.net --refresh-keys Swift
        - export SWIFT_SNAPSHOT=swift-3.0.1-GM-CANDIDATE
        - export SWIFT_URL=https://swift.org/builds/$SWIFT_SNAPSHOT/ubuntu1404/$SWIFT_SNAPSHOT/$SWIFT_SNAPSHOT-ubuntu14.04.tar.gz
        - wget $SWIFT_URL
        - wget $SWIFT_URL.sig
        - gpg --verify $SWIFT_SNAPSHOT-ubuntu14.04.tar.gz.sig
        - tar xzf $SWIFT_SNAPSHOT-ubuntu14.04.tar.gz
        - export PATH="${PWD}/${SWIFT_SNAPSHOT}-ubuntu14.04/usr/bin:${PATH}"
        - cd Noonian

  exclude:
    - script: placeholder # workaround for https://github.com/travis-ci/travis-ci/issues/4681

